<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animationjs test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://anijs.github.io/lib/anicollection/anicollection.css">
    


</head>

<body>
    <div class="boite" data-anijs="if: click, do: rollOut animated, after: $removeAnim">
        <p>boite 1</p>
    </div>
    <div class="boite" data-anijs="if: click, do: zoomIn animated, to: p">
        <p>boite2</p> 
    </div>
    <div class="boite" data-anijs="if: click, do: wobble animated, to: body">
        <p>boite3</p> 
    </div>
    <div class="boite" data-anijs="if:click, do: hinge animated, to: body">
        <p>boite4</p> 
    </div>







    <script src="anijs-min.js"></script>
    <script src="app.css"></script>
    <script src="https://anijs.github.io/lib/anijs/anijs-min.js"></script> 
    <script src="https://anijs.github.io/lib/anijs/helpers/dom/anijs-helper-dom-min.js"></script>
</body>

</html>
