<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <form action="" method="post">
        <header class="titre">
            <h1>EVENT REGISTRATION FORM</h2>
        </header>
        <div class="margecadre2">
            <div class="label1">
                <span class="labelmilieu">Name</span>
                <div class="labeldouble">
                    <div class="label1_1">
                        <input type="text" name="Name" id="Name" required pattern="[A-Za-z' -]+">
                        <label class="text_label" for="Name">First Name</label>
                    </div>
                    <div class="label1_1">
                        <input type="text" name="Last_Name" id="Last_Name" required pattern="[A-Za-z' -]+">
                        <label class="text_label" id="marginl" for="Last Name">Last Name</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="margecadre">
            <div class="label1">
                <label class="labelmilieu2" for="Compagny">Compagny</label>

                <input type="text" name="Compagny" id="Compagny" required pattern="[a-zA-Z0-9\s]+">


            </div>
        </div>
        <div class="margecadre">
            <div class="label1">
                <label class="labelmilieu2" for="toto">Email</label>

                <input type="email" name="" id="toto" required
                    pattern="[A-Za-z0-9](([.-]?[a-zA-Z0-9]+)*)@([A-Za-z0-9]+)(([.-]?[a-zA-Z0-9]+)*).([A-Za-z]{2,})">

            </div>
        </div>

        <div class="margecadre2">
            <div class="label1">
                <span class="labelmilieu">Phone</span>
                <div class="labeldouble">
                    <div class="label1_1">
                        <input type="tel" name="Area_Code" id="Area_Code" required pattern="[0-9]+" minlength="4"
                            maxlength="4">
                        <label class="text_label" for="Area_Code">Area Code</label>
                    </div>
                    <div class="label1_1">
                        <input type="tel" name="Phone_Number" id="Phone_Number" required pattern="[0-9]+" minlength="6"
                            maxlength="6">
                        <label class="text_label" id="marginl2" for="Phone_Number">Phone Number</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="margecadre">
            <div class="label1">
                <label class="labelmilieu2" for="Subject">Subject</label>
                <div class="labeldouble">


                    <select name="Subject" id="Subject" required>
                        <option value="">Choose option</option>
                        <option value="">A</option>
                        <option value="">B</option>

                    </select>
                </div>

            </div>
        </div>
        <div class="margecadre">
            <span class="question">Are you an existing customer?</span>
            
            <!--<div class="bouton">
                <div class="Radio">
                    <input type="radio" id="first" name="choice" class="demo6" required></input>
                    <label for="first">Yes</label>
                </div>

                <div class="Radio">
                    <input type="radio" id="second" name="choice" class="demo6" required></input>
                    <label for="second">No</label>
                </div>
            </div>-->
            <div class="bouton">
                <div class="Radio2"  id="espaceradio">
                    <div class="Radio3"><input type="radio" id="premier" name="choice" required></input></div>
                    <label for="premier" class="espaceg">Yes</label>
                </div>
    
                <div class="Radio2">
                    <div class="Radio3"><input type="radio" id="deuxieme" name="choice" ></input></div>
                    <label for="deuxieme" class="espaceg">No</label>
                </div>
            </div>
            <div>

                <input type="submit" class="registre" value="REGISTER">
            </div>
        </div>
     
    </form>
</body>

</html>
